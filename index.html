<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   
    <title> Marco Martinez's links</title>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    
  </head>
  <body>
        
    <main class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/thumbnails/profile_pic.jpg" alt="Marco Antonio Martinez headshot">
      </div> <!-- /image row-->

      <div class="name-row">
        Marco Antonio Martinez
      </div> <!-- /name-row -->
    
      <div class="social-icons-row">
        <a href="https://github.com/MarcoAntonioMartinez?tab=repositories" target="_blank">
          <i class="fa-brands fa-github"></i>

        </a>
        <a href="https://www.linkedin.com/in/marcoantoniomartinez97/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a> 
      </div> <!-- /social icons row -->
    
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="thumbnails/mdn_thumbnail.jpg" alt="part of keyboard with blue light">
          <a class="link-text" target="_blank" href="https://developer.mozilla.org/en-US/">
             MDN Web Docs
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="thumbnails/angular_thumbnail.jpg" alt="grayscale tiles in pattern">
          <a class="link-text" target="_blank" href="https://angular.dev/overview">
             Angular Docs
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="thumbnails/git_thumbnail.jpg" alt="inky web with interesting shape in background">
          <a class="link-text" target="_blank" href="https://www.gitkraken.com/blog/git-dos-donts">
            GitHub Do's and Don'ts
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="thumbnails/linkedin_thumbnail.jpg" alt="Welcome to LinkedIn sign behind glass door of office">
          <a class="link-text" target="_blank" href="https://www.linkedin.com/business/sales/blog/profile-best-practices/17-steps-to-a-better-linkedin-profile-in-2017">
            20 steps to a better LinkedIn profile in 2024
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="thumbnails/stackoverflow_thumbnail.jpg" alt="stackoverflow website icon" >
          <a class="link-text" target="_blank" href="https://stackoverflow.com/help/how-to-ask">
            How do I ask a good question?
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="thumbnails/bigo_thumbnail.jpg" alt="diagram with squares that have letters in two different circles on paper">
          <a class="link-text" target="_blank" href="https://www.bigocheatsheet.com">
            Big O Cheat Sheet
          </a>
        </div>

        

        <div class="item">
          <img class="thumbnail" src="thumbnails/datastruct_thumbnail.jpg" alt="red, white, and blue curvy lines moving to the right" >
          <a class="link-text" target="_blank" href="https://www.clear.rice.edu/comp160/data_cheat.html">
            Data Structures Cheat Sheet
          </a>
        </div>
      </div> <!-- /links row -->

    </main>
  </body>
</html>
